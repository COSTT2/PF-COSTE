<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="../css/estilos.css">
    <!-- Bootstrap CSS -->
    <link href="../css/bootstrap.min.css" rel="stylesheet">
    
</head>

<body>

    <main>
        <form class="login">
            
            <div>
                <h1 class="headerLogin">Please sign in</h1>
            </div>

            <div class="input">
                <input type="email" class="inputLogin1" placeholder="Usuario">
            </div>

            <div class="input">
                <input type="password" class="inputLogin2" placeholder="Contraseña">
            </div>

            <div class="botonLogin">
                <label>
                    <input type="checkbox" value="remember-me"> Remember me
                </label>
            </div>
            <button class="signinB" type="submit">Sign in</button>
            <p class="text-muted">&copy; 2017–2021</p>
        </form>
    </main>

</body>

</html>
